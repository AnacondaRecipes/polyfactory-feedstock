{% set name = "polyfactory" %}
{% set version = "2.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polyfactory-{{ version }}.tar.gz
  sha256: b31b4997cc8128568f73f641b6858ed64be0fd3fd3627071c027b619c5b14d88

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - hatchling
    - pip
  run:
    - python >=3.8,<4.0
    - faker
    - typing-extensions

test:
  imports:
    - polyfactory
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/litestar-org/polyfactory
  summary: Mock data generation factories
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ivergara
